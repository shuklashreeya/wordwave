<body class="auth-body">

    <div class="auth-card">
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-sub">Join WordWave and level up your English</p>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="signup-pass" placeholder="Choose a password">
        </div>

        <button onclick="signupUser()" class="neon-btn full-btn">Sign Up</button>

        <p class="switch-auth">Already have an account? 
            <a href="login.html">Login</a>
        </p>
    </div>

    <script src="js/main.js"></script>
